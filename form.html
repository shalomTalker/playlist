
	<form class="row">

			<label class="col-sm-12 col-md-5">
				<h5>Add Playlist name</h5>
			</label>
			<input id="listName" name="name" type="text" placeholder="Type name..." class="form-control col-sm-12 col-md-7">
		</div>
		<div class="form-group row">
			<label class="col-sm-12 col-md-5">
				<h5>Add Playlist image</h5>
			</label>
			<input id="listImage" name="image" type="text" placeholder="Type url..." class="form-control col-sm-12 col-md-7">
		</div>
			<input type="submit" class="btn btn-primary" value="Next">
	</form>
